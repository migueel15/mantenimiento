name: Maven Practica2

on:
  push:
    paths:
      - "practica3/**"
  pull_request:
    paths:
      - "practica3/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
        working-directory: ./practica3
